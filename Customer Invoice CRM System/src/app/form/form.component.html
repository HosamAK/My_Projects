<div class="container">
    <h2>Invoice Registration</h2>
    <form [formGroup]="toAdd" (ngSubmit)=AddFunc()>
        <div class="form-group">
            <label for="date">Date: </label>
            <input type="date" name="date" class="form-control" formControlName="date">
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="amount">Amount: </label>
            <input type="number" name="amount" class="form-control" formControlName="amount">
        </div>
        <pre></pre>
        <hr />
        <h2>Customer Registration</h2>

        <div class="form-group">
            <label>ID: </label>
            <input type="number" name="customer-id" formControlName="id" (keyup)="search()">
            <div>
                @for (item of filtered; track item) {
                    <div (click)="fillDetails(item)">{{item.id}}</div>
                }
            </div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" name="name" formControlName="name">
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="phone">Phone: </label>
            <input type="text" name="phone" formControlName="phone">
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" formControlName="email">
        </div>
        <pre></pre>
        <button type = "submit" class = "btn btn-primary">Submit</button>
    </form>
</div>
