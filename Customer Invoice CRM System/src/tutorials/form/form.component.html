<form *ngIf="group" [formGroup]="group">
  <div>
    <label>Name: </label>
    <input type="text" formControlName="name">
  </div>
  <div>
    <label>Phone number: </label>
    <input type="text" formControlName="phoneNumber">
  </div>
  <div>
    <label>Address: </label>
    <input type="text" formControlName="address">
  </div>
</form>
